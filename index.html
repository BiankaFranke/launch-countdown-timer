<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>We're launching soon</h1>
      </div>

      <div>
        <div id="counterGlobal">
          <div class="counterTotal" id="days">
            <div class="counter"><p id="inputDays">0</p></div>
            <div class="description"><p>Days</p></div>
          </div>
          <div class="counterTotal" id="hours">
            <div class="counter"><p id="inputHours">0</p></div>
            <div class="description"><p>Hours</p></div>
          </div>
          <div class="counterTotal" id="min">
            <div class="counter"><p id="inputMinutes">0</p></div>
            <div class="description"><p>Minutes</p></div>
          </div>
          <div class="counterTotal" id="sec">
            <div class="counter"><p id="inputSeconds">0</p></div>
            <div class="description"><p>Seconds</p></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <a href="#"
          ><img src="./assets/img/icon-facebook.svg" alt="Logo Facebook"
        /></a>
        <a href="#"
          ><img src="./assets/img/icon-pinterest.svg" alt="Logo Pinterest"
        /></a>
        <a href="#"
          ><img src="./assets/img/icon-instagram.svg" alt="Logo Instagram"
        /></a>
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
